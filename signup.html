<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1,0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="signup.css">
    <title>Signup page</title>
</head>
<body>
    <center>
<div class="login-container">
    <h2>Sign Up</h2>
    <p>Create your account</p>
</div>
<div class="input-field">
    <label for="Username">Username</label>
    <br>
    <input type="text"name="Username"placeholder="Username">
</div><br>
<div class="input-field">
    <label for="Email">Email</label><br>
    <input type="text"name="Email"placeholder="Email">
</div><br>
<div class="input-field">
    <label for="Password">Password</label><br>
    <input type="text"name="Password"placeholder="Password">
</div><br>
<div class="input-field">
    <label for="Confirm Password">Confirm Password</label><br>
    <input type="text"name="Confirm Password"placeholder="Confirm Password">
</div><br>
<button class="Sign up-button"><a href="home.html" target="_blank">Sign up</button></a><br>
<p>Or</p>
<a href="sign up with Google" target="_blank"> Sign in with Google</a>
<br>
<p>Already have an account? <a href="welcome.html" target="_blank">Login</a></p>
</center>
</body>
</html>
